name: myflutter_space
description: 'A new Flutter project.'

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  parse_server_sdk_flutter: ^8.0.0
  geolocator: ^9.0.2

  image_picker: 1.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:

  flutter_lints: ^3.0.0
  test: ^1.24.9

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
